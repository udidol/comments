name: Build and Deploy

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      # Build Frontend
      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: Build frontend
        working-directory: ./client
        run: npm run build

      # Build Backend
      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Build backend
        working-directory: ./server
        run: npm run build

      # Prepare deployment structure
      - name: Prepare deployment folder
        run: |
          mkdir -p deploy

          # Copy client dist to root (for web serving)
          cp -r client/dist/* deploy/

          # Copy .htaccess for Apache protection
          cp .htaccess deploy/

          # Copy server files (will be protected by .htaccess)
          mkdir -p deploy/server
          cp -r server/dist deploy/server/
          cp -r server/database deploy/server/
          cp server/package.json deploy/server/
          cp server/package-lock.json deploy/server/

      # Deploy via FTP
      - name: Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_DIR }}
          local-dir: ./deploy/
